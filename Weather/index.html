<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Weather/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" autocomplete="off" placeholder="Enter a city" spellcheck="false">
            <button><img src="/Weather/img/search_24dp_434343_FILL0_wght400_GRAD0_opsz24.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="/Weather/img/sun.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/Weather/img/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather/img/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Weather/script.js"></script>
</body>
</html>
